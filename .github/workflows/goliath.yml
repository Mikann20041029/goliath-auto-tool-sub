name: Goliath Auto Outreach (safe drafts)

on:
  workflow_dispatch:
  schedule:
    # UTC基準: JST 0/8/16 に合わせるなら 15/23/7
    - cron: "0 15,23,7 * * *"

permissions:
  contents: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MASTODON_API_BASE: ${{ secrets.MASTODON_API_BASE }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          # 安全上、必ず小さく始める
          MAX_CANDIDATES: "20"
          MAX_DRAFTS: "10"
        run: python goliath/main.py

      - run: |
          git config --global user.name "Goliath-Bot"
          git config --global user.email "bot@goliath.local"
          git add goliath/
          git commit -m "goliath: update db $(date -u +%Y-%m-%dT%H:%M:%SZ)" || exit 0
          git push origin "${GITHUB_REF_NAME}"

