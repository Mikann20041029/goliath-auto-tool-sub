name: goliath

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"

permissions:
  contents: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openai atproto Mastodon.py tweepy praw || true

      # 1) クリック集計→affiliates.json priority更新（なければスキップ動作）
      - name: Update affiliate priorities
        env:
          CLICK_STATS_ENDPOINT: ${{ secrets.CLICK_STATS_ENDPOINT }}   # 例: https://xxx.workers.dev/stats
          CLICK_STATS_TOKEN: ${{ secrets.CLICK_STATS_TOKEN }}
          CLICK_STATS_DAYS: "7"
        run: |
          python goliath/scripts/update_affiliate_priorities.py

      # 2) 8時間ごとの新規ページ生成
      - name: Run generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4o-mini"
          MAX_OUTPUT_TOKENS_REPLY: "300"
          MAX_OUTPUT_TOKENS_BUILD: "3000"
          # Click log endpoint（ページ側が叩く先）
          CLICK_LOG_ENDPOINT: ${{ secrets.CLICK_LOG_ENDPOINT }}       # 例: https://xxx.workers.dev/log
          # Unsplash
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          # SNS系（必要なら）
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          MASTODON_API_BASE: ${{ secrets.MASTODON_API_BASE }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          # 投稿はデフォルトOFFのまま
          ENABLE_AUTO_POST: "0"
        run: |
          python main.py

      - name: Commit & push if changed
        run: |
          git config user.name "goliath-bot"
          git config user.email "goliath-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "no changes"
            exit 0
          fi
          git commit -m "chore: auto update (priorities + new tool)"
          git push

