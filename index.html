<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複利計算シミュレーション</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="max-w-3xl mx-auto p-5">
    <header class="mb-4">
        <h1 class="text-2xl font-bold text-center">複利計算で将来の資産をシミュレーション</h1>
        <div id="language-selector" class="flex justify-end space-x-4 mt-2">
            <button onclick="setLanguage('jp')">日本語</button>
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('fr')">Français</button>
            <button onclick="setLanguage('de')">Deutsch</button>
        </div>
    </header>
    <section class="mb-4">
        <h2 class="text-xl font-semibold mb-2">複利とは？</h2>
        <p id="article-text" class="text-sm">
            ここに2000文字以上の専門的な解説文が入ります。（例: 複利は、最初に投資した元本だけでなく、そこから得られた利息にも利息がつくことを意味します。これにより、資産は雪だるま式に増えていきます。これは長期的に見ると大きな利益を生む可能性があります。）
        </p>
    </section>
    <section class="mb-4">
        <h2 class="text-xl font-semibold mb-2">複利計算ツール</h2>
        <div class="bg-white shadow-md rounded p-4">
            <label for="initialAmount" class="block">初期金額</label>
            <input type="number" id="initialAmount" class="mb-2 p-2 w-full border rounded">
            <label for="interestRate" class="block">年利（%）</label>
            <input type="number" id="interestRate" class="mb-2 p-2 w-full border rounded">
            <label for="years" class="block">運用年数</label>
            <input type="number" id="years" class="mb-2 p-2 w-full border rounded">
            <button onclick="calculateCompoundInterest()" class="mt-4 bg-blue-500 text-white p-2 rounded w-full">計算</button>
            <div id="result" class="mt-4 text-center text-lg font-bold"></div>
        </div>
    </section>
    <!-- AdSense Placeholder -->
    <footer class="mt-8">
        <p class="text-center">2023 © 複利計算シミュレーター.</p>
    </footer>
</div>
<script>
    function calculateCompoundInterest() {
        const principal = parseFloat(document.getElementById('initialAmount').value);
        const rate = parseFloat(document.getElementById('interestRate').value) / 100;
        const years = parseFloat(document.getElementById('years').value);
        const amount = principal * Math.pow((1 + rate), years);
        document.getElementById('result').textContent = '将来の資産: ' + amount.toFixed(2) + '円';
    }

    function setLanguage(lang) {
        const articleText = document.getElementById('article-text');
        if(lang === 'jp') {
            articleText.textContent = 'ここに2000文字以上の専門的な解説文が入ります。（日本語）';
        } else if(lang === 'en') {
            articleText.textContent = 'Here is an explanation text of more than 2000 characters. (English)';
        } else if(lang === 'fr') {
            articleText.textContent = 'Voici un texte explicatif de plus de 2000 caractères. (Français)';
        } else if(lang === 'de') {
            articleText.textContent = 'Hier ist ein erklärender Text von mehr als 2000 Zeichen. (Deutsch)';
        }
    }
</script>
</body>
</html>
