        document.getElementById('article-fr').classList.remove("hidden");
        document.getElementById('article-fr').innerHTML = document.getElementById('article-en').innerHTML; // show English
      }
      else if(lang==='de') {
        document.getElementById('article-de').classList.remove("hidden");
        document.getElementById('article-de').innerHTML = document.getElementById('article-en').innerHTML; // show English
      }
    }
    function updateRefs(lang) {
      var refList = lang==='ja' ? document.getElementById('refList-ja') : document.getElementById('refList');
      if(!refList) return;
      refList.innerHTML = '';
      for (var i=0; i<refLinks.length; ++i) {
        var ref = refLinks[i];
        var li = document.createElement('li');
        var a = document.createElement('a');
        a.href = ref.url;
        a.target = "_blank";
        a.rel = "noopener";
        a.className = "text-indigo-600 hover:underline";
        a.textContent = (ref.t[lang]||ref.t['en']);
        li.appendChild(a);
        refList.appendChild(li);
      }
    }
    function updateI18n(lang){
      // <html lang="">
      document.documentElement.setAttribute('lang',lang);

      // All [data-i18n]
      document.querySelectorAll('[data-i18n]').forEach(function(el){
        var key = el.getAttribute('data-i18n');
        if(window.__I18N__[lang] && window.__I18N__[lang][key]) el.textContent=window.__I18N__[lang][key];
        else if(window.__I18N__['en'][key]) el.textContent=window.__I18N__['en'][key];
      });
      // All [data-i18n-placeholder]
      document.querySelectorAll('[data-i18n-placeholder]').forEach(function(el){
        var key = el.getAttribute('data-i18n-placeholder');
        if(window.__I18N__[lang] && window.__I18N__[lang][key]) el.placeholder=window.__I18N__[lang][key];
        else if(window.__I18N__['en'][key]) el.placeholder=window.__I18N__['en'][key];
      });
      // [data-i18n-title]
      document.querySelectorAll('[data-i18n-title]').forEach(function(el){
        var key=el.getAttribute('data-i18n-title');
        if(window.__I18N__[lang] && window.__I18N__[lang][key]) el.title=window.__I18N__[lang][key];
        else if(window.__I18N__['en'][key]) el.title=window.__I18N__['en'][key];
      });
      // [data-i18n-aria]
      document.querySelectorAll('[data-i18n-aria]').forEach(function(el){
        var key=el.getAttribute('data-i18n-aria');
        if(window.__I18N__[lang][key]) el.setAttribute('aria-label',window.__I18N__[lang][key]);
        else if(window.__I18N__['en'][key]) el.setAttribute('aria-label',window.__I18N__['en'][key]);
      });
      // Adjust select value:
      var sel = document.getElementById('langSelect');
      if(sel) sel.value = lang;
      // Article
      showArticle(lang);
      updateRefs(lang);
      // Refocus to top
      window.scrollTo(0,0);
    }

    // Hook language select
    window.addEventListener('DOMContentLoaded', function(){
      var lang = getLang();
      updateI18n(lang);
      if(document.getElementById('langSelect')) {
        document.getElementById('langSelect').value = lang;
        document.getElementById('langSelect').onchange = function(e){
          var v = this.value;
          setLang(v);
          updateI18n(v);
        };
      }
      // For compliance & nav aria
      document.querySelectorAll('[data-i18n-aria]').forEach(function(el){
        var key=el.getAttribute('data-i18n-aria');
        el.setAttribute('aria-label', window.__I18N__[lang][key] || '');
      });

      // Related sites rendering
      var relList = document.getElementById("relatedList");
      var relSection = document.getElementById("relatedSection");
      if(window.__RELATED__ && Array.isArray(window.__RELATED__) && window.__RELATED__.length){
        relSection.classList.remove('hidden');
        relList.innerHTML = '';
        for(var i=0;i<window.__RELATED__.length;i++){
          var x = window.__RELATED__[i];
          var li = document.createElement('li');
          var a = document.createElement('a');
          a.href = x.url;
          a.target = "_blank";
          a.rel = "noopener";
          a.className = "text-indigo-600 hover:underline";
          a.textContent = x.title;
          li.appendChild(a);
          relList.appendChild(li);
        }
      } else {
        relSection.classList.add('hidden');
      }
    });
    window.setLang = function(l){
      setLang(l); updateI18n(l);
    };
  })();
  </script>
  <script>
  // Dark/Light theme logic
  (function(){
    const themeKey='goliath_theme';
    function setDark(dark){
      if(dark){
        document.documentElement.classList.add('dark');
        localStorage.setItem(themeKey,'dark');
      }else{
        document.documentElement.classList.remove('dark');
        localStorage.setItem(themeKey,'light');
      }
      if(document.getElementById('sunIcon'))document.getElementById('sunIcon').style.display = dark?'none':'block';
      if(document.getElementById('moonIcon'))document.getElementById('moonIcon').style.display = dark?'block':'none';
    }
    function initTheme(){
      let dark=false;
      if(localStorage.getItem(themeKey)==='dark')dark=true;
      else if(localStorage.getItem(themeKey)==='light')dark=false;
      else dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      setDark(dark);
      var btn=document.getElementById('themeToggle');
      if(btn){
        btn.onclick=function(){
          setDark(!document.documentElement.classList.contains('dark'));
        };
      }
    }
    window.addEventListener('DOMContentLoaded',initTheme);
  })();
  </script>
  <script>
  // COMPOUND INTEREST CALCULATOR
  document.addEventListener('DOMContentLoaded',function(){
    var form = document.getElementById('ciForm');
    var resultBox = document.getElementById('resultBox');
    var resultValue = document.getElementById('resultValue');
    form.onsubmit=function(e){
      e.preventDefault();
      // Get values
      var principal = parseFloat(form.principal.value.replace(',','.'));
      var rate = parseFloat(form.rate.value.replace(',','.'));
      var years = parseInt(form.years.value,10);
      var freq = parseInt(form.frequency.value,10);

      if(isNaN(principal) || principal<0 || isNaN(rate) || rate<0 || isNaN(years) || years<=0 || isNaN(freq) || freq<=0){
        // fallback
        resultValue.textContent='';
        resultBox.classList.add('hidden');
        return false;
      }
      // P * (1 + r/n)^(n*t)
      var fv = principal * Math.pow(1 + (rate/100)/freq, freq*years);
      // Format number
      var lang = localStorage.getItem('goliath_lang')||'en';
      var nf = new Intl.NumberFormat(lang, {maximumFractionDigits:2});
      resultValue.textContent = nf.format(fv);
      resultBox.classList.remove('hidden');
      return false;
    };
  });
  </script>
