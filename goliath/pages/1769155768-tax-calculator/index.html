    document.getElementById('macrsForm').addEventListener('submit', function(e){
      e.preventDefault();
      const type = document.getElementById('assetType').value;
      const startDate = document.getElementById('inService').value;
      const cost = parseFloat(document.getElementById('cost').value);
      let years = parseInt(document.getElementById('years').value,10);
      // Basic validation
      if(isNaN(cost)||cost<=0||!startDate||isNaN(years)||years<1) return alert("Please fill all fields correctly.");
      // Get rates
      let rates = MACRS_RATES[type];
      if(!rates) return alert("Unknown asset class");
      if (years > rates.length) years = rates.length;
      // Schedule table
      let html = '';
      let balance = cost;
      let totalDepr = 0;
      for(let i=0;i<years;i++){
        let rate = rates[i]||0;
        let depr = Math.round(cost*rate*100)/100; // Rounded to cents
        totalDepr+=depr;
        let bal = Math.max(0, Math.round((cost-totalDepr)*100)/100);
        html+=`<tr><td class="px-2 py-1 border">${i+1}</td><td class="px-2 py-1 border">${depr.toLocaleString()}</td><td class="px-2 py-1 border">${bal.toLocaleString()}</td></tr>`;
      }
      document.getElementById('macrsSchedule').innerHTML = html;
      document.getElementById('macrsResult').hidden = false;
    });

  <script>
    (function() {

      const themeBtn = document.getElementById('themeToggle');
      const lightIcon = document.getElementById('lightIcon');
      const darkIcon = document.getElementById('darkIcon');
      const STORE_KEY = 'goliath_theme';

      function setTheme(mode) {
        if(mode==='dark') {
          html.classList.add('dark');
          localStorage.setItem(STORE_KEY,'dark');
          lightIcon.classList.add('hidden'); darkIcon.classList.remove('hidden');
        } else {
          html.classList.remove('dark');
          localStorage.setItem(STORE_KEY,'light');
          lightIcon.classList.remove('hidden'); darkIcon.classList.add('hidden');
        }
      }
      // Init - check saved or system
      let saved = localStorage.getItem(STORE_KEY);
      let system = window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light';
      setTheme(saved||system);
      themeBtn.addEventListener('click',()=>{
        setTheme(html.classList.contains('dark')?'light':'dark');
      });
    })();
